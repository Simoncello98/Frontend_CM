<h1 mat-dialog-title>Are you sure to edit {{data.name}}?</h1>
<div class="font-medium mb-6">
    <p class="message-p"
       [innerHTML]="message"></p>
</div>
<div mat-dialog-actions>
    <button mat-button
            style="margin-left: auto;"
            (click)="closeDialog(false)">Cancel</button>
    <!-- Discard -->
    <button class="discard-button"
            mat-button
            appDebounceClick 
            (debounceClick)="closeDialog(true)">
        <mat-icon [svgIcon]="'edit'"></mat-icon>
        <span>Confirm</span>
    </button>
</div>
